<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeron</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="game flex-centered">
    <div id="timer" class="flex-centered"></div>
    <div id="instructions">Guess the Operator</div>
    <div id="numbers">
        <div id="number1" class="number-holder flex-centered">25</div>
        <div>?</div>
        <div id="number2" class="number-holder flex-centered">32</div>
        <div>=</div>
        <div id="number3" class="number-holder flex-centered">32</div>
    </div>
    <div id="buttons" class="flex-centered">
         <img src="https://github.com/Kalvium-Program/numeron2-boilerplate/blob/main/assets/Numeron_plus.png?raw=true" alt="" id="plus">
        <img src="https://github.com/Kalvium-Program/numeron2-boilerplate/blob/main/assets/Numeron_minus.png?raw=true" alt="" id="minus">
        <img src="https://github.com/Kalvium-Program/numeron2-boilerplate/blob/main/assets/Numeron_mul.png?raw=true" alt="" id="mul">
        <img src="https://github.com/Kalvium-Program/numeron2-boilerplate/blob/main/assets/Numeron_div.png?raw=true" alt="" id="divide">
        <img src="https://github.com/Kalvium-Program/numeron2-boilerplate/blob/main/assets/Numeron_per.png?raw=true" alt="" id="modulus">
    </div>

    <script src="./game.js"></script>
</body>

</html>
